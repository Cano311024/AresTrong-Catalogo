<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AreStrong - Catálogo de Productos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
        header { background: #333; color: black; padding: 20px; text-align: center; }
        h1 { margin: 0; }

        .catalogo { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .producto {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 15px;
            width: 250px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .producto img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .producto h3 { margin: 10px 0; }
        .producto p { color: #444; margin: 5px 0; }

        footer { background: #333; color: white; text-align: center; padding: 10px; margin-top: 40px; }
    </style>
</head>
<body>
    <header>
        <h1>AresTrong Ψ</h1>
        <p>Catálogo de productos</p>
    </header>

    <section class="catalogo">
        <!-- Producto 1 -->
        <div class="producto">
            <img src="https://via.placeholder.com/250x250" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Descripción breve</p>
            <p><strong>$9.990</strong></p>
        </div>

        <!-- Producto 2 -->
        <div class="producto">
            <img src="https://via.placeholder.com/250x250" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Otra descripción</p>
            <p><strong>$12.500</strong></p>
        </div>

        <!-- Producto 3 -->
        <div class="producto">
            <img src="https://via.placeholder.com/250x250" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>Texto modificable</p>
            <p><strong>$15.000</strong></p>
        </div>

        <!-- Agrega más productos aquí copiando el bloque -->
    </section>

    <footer>
        <p>&copy; 2025 AreStrong - Todos los derechos reservados</p>
    </footer>
</body>
</html>
